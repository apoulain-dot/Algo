name: DevSecOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  security-and-quality:
    runs-on: ubuntu-latest
    
    steps:
    # Étape 1: Récupérer le code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Étape 2: Configuration Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    # Étape 3: Installation des dépendances
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit pylint safety
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    # Étape 4: Pylint (qualité de code)
    - name: Run Pylint
      run: |
        pylint **/*.py --exit-zero --output-format=text
      continue-on-error: true
    
    # Étape 5: Bandit (sécurité du code)
    - name: Run Bandit Security Scan
      run: |
        bandit -r . -f txt -o bandit-report.txt || true
        cat bandit-report.txt
      continue-on-error: true
    
    # Étape 6: Safety (vulnérabilités des dépendances)
    - name: Run Safety Check
      run: |
        safety check --output text || true
      continue-on-error: true
    
    # Étape 7: Upload des rapports
    - name: Upload Security Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.txt
